{% extends 'meetings/base.html' %}

{% block content %}
<div class="contaier page-center text-center form-group">
<br />
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
			{{field.errors}}
			<label>{{field.label}}</label><br>
			<input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" name="{{field.name}}" placeholder="{{field.label}}" class="form-control"/>
			<br/>
		{% endfor %}
		<button type="submit" class="btn btn-primary">Login</button>	
	</form><br/>
	<a href="/signup">Not yet registered ..? Register</a>
</div>
{% endblock %}
